<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Table</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  
  <main class="container-fluid">
    <section class="row col-lg col-sm col-sm">
      <div class="col-lg col-sm col-md d-flex gap-4 mt-4">
        <input type="number" name="" id="firstOne" placeholder="Enter number of columns" autofocus class="form-control w-25">
        <input type="number" name="" id="secondOne" placeholder="Enter number of columns" class="form-control w-25">
        <div class="col-lg col-sm">
          <select class="form-select w-100" aria-label="Default select example" id="dropdown">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="/">Division</option>
            <option value="*">Multiplication</option>
          </select>
        </div>
        <button class="btn btn-success" onclick="calc()">Calculate</button>
      </div>


        <div id="display" class="mt-4 w-100 p-3">

          </div>

    </section>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
